<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ user.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-4 style="text-align: center">
        <img class="profile-picture circle" src="{{ user.photoURL }}" (click)="chooseFile()">
        <form ngNoForm>
          <input id="avatar" name="file" type="file" (change)="upload()">
        </form>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label stacked color="primary">Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked color="primary">Phone</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" disabled></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list >
    <ion-list-header>
      CAR INFORMATION
    </ion-list-header>
    <ion-item>
      <ion-label stacked color="primary">Plate</ion-label>
      <ion-input type="text" [(ngModel)]="user.plate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Brand</ion-label>
      <ion-input type="text" [(ngModel)]="user.brand"></ion-input>
    </ion-item>

    <ion-item *ngIf="types">
      <ion-label stacked color="primary">Type</ion-label>
      <ion-select [(ngModel)]="user.type">
        <ion-option value="{{ type }}" *ngFor="let type of types">
          {{ type }}
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block (click)="save()">Save</button>
  </ion-list>
  
</ion-content>
