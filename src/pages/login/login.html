<ion-content class=" auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo secondary-bg">
          <ion-icon name="ios-car" color="light"></ion-icon>
        </div>
        <h2 ion-text color="light">IonFireTaxi Driver</h2>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [(ngModel)]="email" placeholder="Email address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          <button ion-button clear item-right (click)="reset()" [disabled]="email.length == 0">Forget ?</button>
        </ion-item>
        <button ion-button color="secondary" block (click)="login()"  [disabled]="email.length == 0 || password.length == 0">Login</button>
        <button ion-button color="secondary" clear block (click)="signup()">signup</button>
      </ion-list>
    </div>
  </div>
</ion-content>
