<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ride Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>From</h2>
          <p>{{ trip.origin.vicinity }}</p>
          <button item-right ion-button clear (click)="getDirection(trip.origin.location.lat,trip.origin.location.lng)">
            <ion-icon name="navigate"></ion-icon>
          </button>
        </ion-item>
        <ion-item (click)="getDirection(trip.destination.location.lat,trip.destination.location.lng)">
          <h2>To</h2>
          <p>{{ trip.destination.vicinity }}</p>
          <button item-right clear ion-button (click)="getDirection(trip.destination.location.lat,trip.destination.location.lng)">
          <ion-icon name="navigate" ></ion-icon>
        </button>
        </ion-item>
        <ion-item *ngIf="passenger.phoneNumber">
            <h2>Call</h2>
            <p>{{(passenger)?.phoneNumber }}</p>
            <a href="tel:{{(passenger)?.phoneNumber }}" ion-button clear item-right>
              <ion-icon name="call"></ion-icon>
            </a>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>

    <ion-badge>{{ trip.payment_method }}</ion-badge>


  <div class="align-bottom" padding>
    <button ion-button block [hidden]="isTripStarted" color="secondary" (click)="pickup()">PICK UP</button>
    <button ion-button block [hidden]="!isTripStarted" color="secondary" (click)="showPayment()">COMPLETE RIDE</button>
  </div>
</ion-content>
