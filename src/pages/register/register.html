<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo secondary-bg">
          <ion-icon name="ios-car" color="light"></ion-icon>
        </div>
        <h2 ion-text color="light">IonFireTaxi Driver</h2>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [(ngModel)]="name" placeholder="Your name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button color="secondary" block [disabled]="email.length == 0 || password.length == 0" (click)="signup()">JOIN NOW</button>
        <button ion-button clear color="secondary" block (click)="login()">Login</button>
      </ion-list>
    </div>
  </div>
</ion-content>
